<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #830bb2;
    }

    h1 {
      margin-top: 20px;
      font-size: 3rem;
      color: white;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-gap: 20px;
      justify-content: center;
      margin: 30px auto;
      max-width: 700px;
    }

    .card {
      width: 150px;
      height: 150px;
      background-color: #1e90ff;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card.flip .front {
      transform: rotateY(180deg);
    }

    .card.flip .back {
      transform: rotateY(0deg);
    }

    .card .front,
    .card .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      user-select: none;
    }

    .card .front {
      background-color: #1e90ff;
      transform: rotateY(0deg);
    }

    .card .back {
      background-color: #ffffff;
      transform: rotateY(180deg);
    }

    .card .back img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      user-select: none;
    }

    #btnSound {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: white;
      color: #830bb2;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Audio de fondo sin autoplay ni muted -->
  <audio id="backgroundMusic" src="imagenes/fondo.mp3" loop></audio>
  <button id="btnSound">Activar Sonido</button>

  <h1>Memorama</h1>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const board = document.getElementById('gameBoard');

    const cardsArray = [
      'imagenes/basti.jpeg',
      'imagenes/basti.jpeg',
      'imagenes/marce.jpeg',
      'imagenes/marce.jpeg',
      'üçá', 'üçá',
      'üçì', 'üçì'
    ];

    let cards = [...cardsArray];
    cards.sort(() => 0.5 - Math.random());

    cards.forEach((item) => {
      const card = document.createElement('div');
      card.classList.add('card');

      if (item.startsWith('imagenes/')) {
        card.innerHTML = `
          <div class="front"></div>
          <div class="back"><img src="${item}" alt="imagen" /></div>
        `;
      } else {
        card.innerHTML = `
          <div class="front"></div>
          <div class="back">${item}</div>
        `;
      }

      card.addEventListener('click', flipCard);
      board.appendChild(card);
    });

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;

      this.classList.add('flip');

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const firstBack = firstCard.querySelector('.back');
      const secondBack = secondCard.querySelector('.back');

      let firstContent = firstBack.textContent.trim();
      let secondContent = secondBack.textContent.trim();

      const firstImg = firstBack.querySelector('img');
      const secondImg = secondBack.querySelector('img');

      if (firstImg && secondImg) {
        firstContent = firstImg.src;
        secondContent = secondImg.src;
      }

      const isMatch = firstContent === secondContent;

      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Controlar sonido
    const music = document.getElementById('backgroundMusic');
    const btnSound = document.getElementById('btnSound');
    let isPlaying = false;

    btnSound.addEventListener('click', () => {
      if (!isPlaying) {
        music.play().then(() => {
          isPlaying = true;
          btnSound.textContent = 'Silenciar Sonido';
        }).catch((e) => {
          console.log('Error al reproducir m√∫sica:', e);
        });
      } else {
        music.muted = !music.muted;
        btnSound.textContent = music.muted ? 'Activar Sonido' : 'Silenciar Sonido';
      }
    });
  </script>
</body>
</html>
