<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #830bb2;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: white;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
      max-width: 700px;
      padding: 0 10px;
    }

    .card {
      background-color: #1e90ff;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      width: 100%;
      aspect-ratio: 1 / 1; /* hace que siempre sea cuadrada */
    }

    .card.flip .front {
      transform: rotateY(180deg);
    }

    .card.flip .back {
      transform: rotateY(0deg);
    }

    .card .front,
    .card .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      user-select: none;
    }

    .card .front {
      background-color: #1e90ff;
      transform: rotateY(0deg);
    }

    .card .back {
      background-color: #ffffff;
      transform: rotateY(180deg);
    }

    .card .back img {
      width: 80%;
      height: 80%;
      border-radius: 10px;
      object-fit: cover;
      user-select: none;
    }

    #btnSound {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: white;
      color: #830bb2;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      #btnSound {
        font-size: 14px;
        padding: 8px 16px;
      }

      .card .front, .card .back {
        font-size: 2rem;
      }
    }
  </style>
</head>
